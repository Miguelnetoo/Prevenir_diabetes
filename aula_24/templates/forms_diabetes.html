<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction Form</title>
</head>
<body>
    <h2>Preencha o formulário para prever as chances de Diabetes</h2>
    <form action="/predict" method="post">
        <label for="Pregnancies">Gravidez:</label>
        <input type="text" id="Pregnancies" name="Pregnancies"><br><br>

        <label for="Glucose">Glicose:</label>
        <input type="text" id="Glucose" name="Glucose"><br><br>

        <label for="BloodPressure">Pressão Sanguínea:</label>
        <input type="text" id="BloodPressure" name="BloodPressure"><br><br>

        <label for="SkinThickness">Espessura da Pele:</label>
        <input type="text" id="SkinThickness" name="SkinThickness"><br><br>

        <label for="Insulin">Insulina:</label>
        <input type="text" id="Insulin" name="Insulin"><br><br>

        <label for="BMI">Índice de Massa Corporal (BMI):</label>
        <input type="text" id="BMI" name="BMI"><br><br>

        <label for="DiabetesPedigreeFunction">Função de Pedigree de Diabetes:</label>
        <input type="text" id="DiabetesPedigreeFunction" name="DiabetesPedigreeFunction"><br><br>

        <label for="Age">Idade:</label>
        <input type="text" id="Age" name="Age"><br><br>

        <input type="submit" value="Prever">
    </form>
</body>
</html>
